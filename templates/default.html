<!DOCTYPE html>
<html lang="en-gb" class="has-navbar-fixed-top">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if title is defined %}
            {{ title }}
        {% else %}
            Benji Levine
        {% endif %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma/css/bulma.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
</head>
<body>
<nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
    {% block nav %}
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{ url_for('static', filename='assets/logo.png') }}"
                     alt="Benji Levine logo">
            </a>
            <a class="navbar-item" href="/">
                <strong>Benji Levine</strong>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main_navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main_navbar" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="/#about">
                    About
                </a>
                <a class="navbar-item" href="/#projects">
                    Projects
                </a>
                <a class="navbar-item" href="/#skills">
                    Skills
                </a>
                <a class="navbar-item" href="/#cv">
                    CV
                </a>
                <a class="navbar-item" href="/#contact">
                    Contact
                </a>
            </div>
        </div>
    {% endblock %}
</nav>
<section>
    {% block content %}{% endblock %}
</section>
<footer class="footer is-link hero is-paddingless">
    <div class="content has-text-centered hero-body">
        <p>
            <strong class="has-text-light">Benji Levine</strong> &#169; {{ year }}
        </p>
    </div>
</footer>
</body>
</html>
